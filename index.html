<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrap1">
            <h1 class="title"> Thad's Calculator </h1>
        </div>
        <div class="wrap2">
            <div class="displays">
                <div id="display2">
                    1gadgasdgfasgd
                </div>
                <div id="display">
                 0 
                 
                </div>
                
            </div>
            <div class="calculator">
                <div class="row1">
                    <button id="clear">clr</button>
                    <button id="back">del</button>
                </div>
                <button class="operators times" value="*">ร</button>
                <button class="operators divide" value="/">รท</button>
                <button class="operators minus" value="-">-</button>
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <button class="numbers" id="zero">0</button>
                <button class="numbers" id="decimal">.</button>
                <button class="operators plus" value="+">+</button>
                <button class="operators" id="equals" value="equals">=</button>
                
            </div>
            
        </div>
    </div>
</body>
</html>
